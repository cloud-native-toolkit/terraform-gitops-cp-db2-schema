apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.jobName }}
  #label:
    #app: db2schema
spec:
  template:
    metadata:
      name: db2schema-setup-pod
      annotations:
        checksum/config-map: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      restartPolicy: Never
      containers:
        - name: cp-database-pod
          image: ibmcom/db2
          command: ["ibmcom/db2","--privileged=true"]
          ports:
            - containerPort: 50000
          volumeMounts:
            - mountPath: /db2schemascripts
              name: db2schemascripts
          spec:
            
          env:
            - name: LICENSE
              value: "accept"
            - name: CPDClusterHost
              value:  {{ .Values.CPDClusterHost }}
            - name:  db2_ssl_port
              value: {{ .Values.db2_ssl_port }}
            - name:  dbuser
              value: {{ .Values.dbuser }}
            - name:  database_name
              value: {{ .Values.database_name }}
            - name: DB2INST1_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db2inst1-user-credentials
                  key: db2inst1_password
            
          command:
            - /bin/bash
          args:
            - '-c'
            - cat /db2schemascripts/cp_db2schema_setup.sh && ls -l /db2schemascripts/ && /db2schemascripts/cp_db2schema_setup.sh
      volumes:
        - name: db2schemascripts
          configMap:
            name: {{ .Values.ConfigmapName }}
            defaultMode: 0777
