name: gitops-db2-schema
type: gitops
description: Module to populate a gitops repo with the resources to configure a DB2 instance with schemas and/or running a script
tags:
  - tools
  - gitops
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: database-secret
        interface: github.com/cloud-native-toolkit/automation-modules#database-secret
        refs: []
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: kubeseal_cert
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: namespace
        moduleRef:
          id: database-secret
          output: namespace
      - name: secret_name
        moduleRef:
          id: database-secret
          output: secret_name
      - name: host_key
        moduleRef:
          id: database-secret
          output: host_key
      - name: port_key
        moduleRef:
          id: database-secret
          output: port_key
      - name: database_key
        moduleRef:
          id: database-secret
          output: database_key
      - name: username_key
        moduleRef:
          id: database-secret
          output: username_key
      - name: password_key
        moduleRef:
          id: database-secret
          output: password_key
