name: gitops-cp-db2-schema
type: gitops
description: Module to populate a gitops repo with the resources to provision cp-db2-schema
tags:
  - tools
  - gitops
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: '>= 1.0.0'
      - id: gitops-db2u
        refs:
          - source: https://github.com/cloud-native-toolkit/terraform-gitops-db2u-operator.git
            version: ">= 1.0.0" 
      - id: gitops-db2oltp
        refs:
          - source: https://github.com/cloud-native-toolkit/terraform-gitops-cp-db2-oltp.git
            version: ">= 1.0.0"
      - id: gitops-db2
        refs:
          - source: https://github.com/cloud-native-toolkit/terraform-gitops-cp-db2.git
            version: ">= 1.0.0"     
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: namespace
        moduleRef:
          id: namespace
          output: name
      - name: kubeseal_cert
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
softwareProvider: ibm-cp
